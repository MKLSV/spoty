<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy Spotify Starter</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div class="player">
      <img class="song-img" src="./assets/images/ab67616d0000b273d0c72291cd96834e199e1ff8 1.png" alt="">
      <div class="info-container">
        <div class="song-about">
          <div class="name">
            <span class="f_name">RiRi</span>
            <div class="next_name">

              <span>Young Thug</span>
              <div class="time">
                <img class="icon" src="./assets/icons/Vector.png" alt="">
                <span>4:04</span>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="author-about">
          <img class="author-img" src="./assets/images/ab6761610000e5eb547d2b41c9f2c97318aad0ed 1.png" alt="">
          <div class="author-info">
            <span>Jeffery</span>
            <div class="dot"></div>
            <span>2016</span>
            <div class="dot"></div>
            <span>10 songs, 42 min</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
